<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Todos.css">
    <link rel="stylesheet" href="../css/TelaCadastrar.css">
    <link rel="shortcut icon" href="../imagens/logo.png" type="image/x-icon">
    <title>Veridas</title>
</head>
<body>
    <main>
        <video autoplay muted loop>
            <source src="../Background/Background.mp4 (2).mp4" type="video/mp4">
        </video>

        <section>
            <form action="">
                <div>
                    <h1>Cadastre-se</h1>
                </div>

                <div>
                    <input type="text" name="nome" id="nome" placeholder="Como quer ser chamado?">
                </div>

                <div>
                    <input type="email" name="email" id="email" placeholder="Seu Melhor E-Mail">
                </div>

                <div>
                    <input type="password" name="senha" id="senha" placeholder="Escolha Sua Senha">
                </div>

                <div>
                    <input type="button" value="Enviar" class="bnt">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
