<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Todos.css">
    <link rel="stylesheet" href="Css/TelaLogin.css">
    <link rel="shortcut icon" href="../imagens/logo.png" type="image/x-icon">
    <title>Veridas</title>
</head>
<body>
    <main>
        <video autoplay muted loop>
            <source src="../Background/Background.mp4 (2).mp4" type="video/mp4">
        </video>

        <section>
            <form action="" method="get">
                <div>
                    <h1>Nome a definir</h1>
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="E-Mail">
                </div>
                <div>
                    <input type="password" name="senha" id="senha" placeholder="Senha" minlength="8">
                </div>
                <div>
                    <input type="checkbox" name="lembrar" class="lembrar">
                    <label for="lembrar">Lembre-se de mim</label>
                </div>
                <div>
                    <input type="button" value="Entrar" class="bnt" onclick="entrar()">
                    <input type="button" value="Cadastrar" class="bnt" onclick="cadastrar()">
                </div>
                <div>
                    <span id="esquecido">Esqueceu a Senha? <a href="NovaSenha.html">Clique Aqui!</a></span>
                </div>
            </form>
        </section>
    </main>

    <script src="../javascript/cadastrar.js"></script>
    <script src="../javascript/entrar.js"></script>
        <!--Criado pela DevineWeb-->
</body>
</html>
