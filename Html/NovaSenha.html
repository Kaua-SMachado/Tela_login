<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/Todos.css">
    <link rel="stylesheet" href="../css/TelaSenha.css">
    <link rel="shortcut icon" href="../imagens/logo.png" type="image/x-icon">
    <title>Veridas</title>
</head>
<body>
    <main>
        <video autoplay muted loop>
            <source src="../Background/Background.mp4 (2).mp4" type="video/mp4">
        </video>

        <section>
            <div>
                <h1>Nova Senha</h1>
            </div>

            <div>
                <input type="email" name="email" id="email" placeholder="E-Mail já cadastrado">
            </div>

            <div>
                <input type="password" name="senha" id="senha" placeholder="Nova Senha">
            </div>

            <div>
                <input type="number" name="cod" id="cod" placeholder="Código">
            </div>

            <div>
                <input type="button" value="Enviar Código" class="bnt" onclick="cod()">
            </div>

            <div>
                <input type="button" value="Alterar" class="bnt">
            </div>
        </section>

        <script src="../javascript/codigo.js"></script>
    </main>
</body>
</html>
